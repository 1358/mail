version: 2
updates:

# Main
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  reviewers:
  - "ChristophWurst"
  - "kesselb"
  commit-message:
    prefix: chore
    include: scope
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: saturday
    time: "03:00"
    timezone: Europe/Paris
  open-pull-requests-limit: 10
  labels:
  - 3. to review
  - dependencies
  reviewers:
  - "ChristophWurst"
  - "GretaD"
  commit-message:
    prefix: chore
    include: scope
  ignore:
    - dependency-type: production
- package-ecosystem: npm
